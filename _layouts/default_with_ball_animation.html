<!doctype html>
<html lang="{{site.active_lang}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ '/assets/css/dist-style.css' | relative_url }}"
      rel="stylesheet"
    />
    <link
      href="{{ '/assets/css/fonts.css' | relative_url }}"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/ballstyles.css">
    {% if site.typewriter_effect %}
    <script src="https://unpkg.com/typeit@8.8.4/dist/index.umd.js"></script>
    {% endif %} {% seo %} {% include custom_head.html %}
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true });
    </script>

  </head>

  <body class="text-gray-700 dark:bg-gray-700 dark:text-slate-100" style="background-color: #FDF1E1">
    <div class="ball"></div>
    <div id="particles-container"></div>
    {% if site.typewriter_effect %}
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new TypeIt("h1", {}).go();
      });
    </script>
    {% endif %} {% include navbar.html %}
    <br>
    {{ content }} {% include footer.html
    %}
    
    <script>
      document.querySelectorAll("a").forEach(function (link) {
        link.addEventListener("click", function (event) {
          event.preventDefault(); // Prevent the default link action temporarily
          link.classList.add("gentle-clicked");

          setTimeout(function () {
            link.classList.remove("gentle-clicked");
            window.location.href = link.href; // Navigate to the link after the animation
          }, 300); // Duration of the gentle bounce animation
        });
      });
    </script>
    <script id="dsq-count-scr" src="//mukti-2.disqus.com/count.js" async></script>
    <script src="/assets/js/ballscript.js"></script>
  </body>
</html>
